<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Page</title>
</head>
<body>
  <h1 style="text-decoration: underline; color: white; text-align: center;" >Payment Page</h1>
<form action="" class="card" method="post">
  <div class="form-header">
    <h4 class="title">ENTER CARD DETAILS</h4>
  </div>
 
  <div class="form-body">
                                  <!-- Card Number & Card Name -->
    <input type="text" class="card-name" placeholder="Name On Card"  required>
    <input type="text" class="card-number" placeholder="Card Number" minlength="16" maxlength="16" required>
 
                                  <!-- Date Field -->
    <div class="date-field">

      <div class="month">
        <select name="Month" required>
          
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
      </div>
      
      <div class="year">
        <select name="Year" required>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
      </div>
    </div>
 
                      <!-- Card Verification Field -->
    <div class="card-verification">
        <div class="cvv-input">
            <input type="password" placeholder="CVV" minlength="3" maxlength="4" required>
        </div>

        <div class="cvv-details">
            <p>3 or 4 digits usually found on <br> the backside of the card</p>
        </div>    
    </div>
    <img src="cards1.png" alt="" height="30px" width="200px">

                      <!-- Submit -->
    <input type="submit" id="pay" value="Pay" onclick="pay1()">
    
                      <!--Cancel-->
    <button id="cancel" ><a href="homepg.html">CANCEL</a></button>
  
    <div class="upi-details"> <p>Currently we are not accepting UPI payments <br> Inconvinience regretted</p></div>

   
  </div>
                                    <!--JAVA SCRIPT-->
  <script src="payment.js">
  </script>

</form>
</body>
</html>
